<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hash Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { background:#0e0e0e; font-family:Arial;color:white; display:flex; justify-content:center; align-items:center; height:100vh; }
.box {
    width:450px; padding:25px; background:rgba(255,255,255,0.08);
    border-radius:20px; backdrop-filter:blur(12px); box-shadow:0 0 25px rgba(0,0,0,0.5);
}
input, select, button {
    width:100%; padding:12px; margin-top:12px; border:none; border-radius:10px;
    background:rgba(255,255,255,0.1); color:white; font-size:16px;
}
button { background:#00c8ff; color:black; font-weight:bold; cursor:pointer; }
</style>
</head>

<body>
<div class="box">
    <h2>Hash Generator üîê</h2>

    <input id="text" placeholder="Enter text...">
    <select id="algo">
        <option value="SHA-1">SHA1</option>
        <option value="SHA-256">SHA256</option>
        <option value="SHA-512">SHA512</option>
        <option value="MD5">MD5</option>
    </select>

    <button onclick="makeHash()">Generate</button>

    <div id="out" style="word-wrap:break-word;margin-top:15px;"></div>
</div>

<script>
// MD5 polyfill
async function md5(str) {
    const msg = new TextEncoder().encode(str);
    const buf = await crypto.subtle.digest("MD5", msg);
    return [...new Uint8Array(buf)].map(x => x.toString(16).padStart(2,'0')).join("");
}

async function makeHash() {
    let t = document.getElementById("text").value;
    let algo = document.getElementById("algo").value;

    if (!t) return alert("Enter text");

    let result = "";

    if (algo === "MD5") {
        result = await md5(t);
    } else {
        const enc = new TextEncoder();
        const hashBuffer = await crypto.subtle.digest(algo, enc.encode(t));
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        result = hashArray.map(b => ("0"+b.toString(16)).slice(-2)).join("");
    }

    document.getElementById("out").innerHTML = `<b>${algo}:</b><br>${result}`;
}
</script>
</body>
</html>
